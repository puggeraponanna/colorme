extension: ".conf"
template: |
  # tmux colorscheme
  set -g status-style "bg={{background}},fg={{foreground}}"
  set -g message-style "bg={{selection_background}},fg={{selection_foreground}}"
  set -g pane-border-style "fg={{black}}"
  set -g pane-active-border-style "fg={{blue}}"
  setw -g window-status-current-style "fg={{blue}},bg={{background}}"
