extension: ".conf"
template: |
  # Export colors as variables for use in tmux.conf
  set -g @colorme_bg "{{background}}"
  set -g @colorme_fg "{{foreground}}"
  set -g @colorme_surface0 "{{selection_background}}"
  set -g @colorme_overlay0 "{{bright_black}}"
  set -g @colorme_red "{{red}}"
  set -g @colorme_green "{{green}}"
  set -g @colorme_yellow "{{yellow}}"
  set -g @colorme_blue "{{blue}}"
  set -g @colorme_magenta "{{magenta}}"
  set -g @colorme_cyan "{{cyan}}"
  set -g @colorme_orange "{{orange}}"
  set -g @colorme_bright_red "{{bright_red}}"
  set -g @colorme_bright_green "{{bright_green}}"
  set -g @colorme_bright_yellow "{{bright_yellow}}"
  set -g @colorme_bright_blue "{{bright_blue}}"
  set -g @colorme_bright_magenta "{{bright_magenta}}"
  set -g @colorme_bright_cyan "{{bright_cyan}}"
  set -g @colorme_bright_orange "{{bright_orange}}"

  # tmux colorscheme (Boxy & Colorful)
  set -g status-position bottom
  set -g status-justify "left"
  set -g status-style "bg={{background}},fg={{foreground}}"

  # Status left (Session name in a distinct color)
  set -g status-left-length 100
  set -g status-left "#[fg={{background}},bg={{blue}},bold]  #S #[fg={{blue}},bg={{background}}] "

  # Windows (Vibrant Active vs Muted Inactive)
  set -g window-status-separator ""
  set -g window-status-format "#[fg={{background}},bg={{bright_black}}] #I #W "
  set -g window-status-current-format "#[fg={{background}},bg={{green}},bold] #I #W "

  # Status right (Colorful segments)
  set -g status-right-length 100
  set -g status-right "#[fg={{background}},bg={{yellow}}] 󰃭 %Y-%m-%d #[fg={{background}},bg={{magenta}}]  #{pane_current_path} #[fg={{background}},bg={{cyan}}]  #(whoami) "

  # Message and borders
  set -g message-style "bg={{selection_background}},fg={{selection_foreground}},bold"
  set -g pane-border-style "fg={{bright_black}}"
  set -g pane-active-border-style "fg={{green}}"
